<!DOCTYPE html>

<head>
  <title>HTML Canvas Lecture 4</title>
</head>
<body>
  <h1>Good Coding Practices in JavaScript</h1>
  <canvas id='canvas' width='400' height='400'></canvas>

  <script>
    const ctx=document.getElementById('canvas').getContext('2d');
    const thickness = 10;
    let x=0,y=0,w=200,h=400;

    let i=1;
    while(i<=10){
      ctx.beginPath();
      ctx.rect(x,y,w,h);
      if(i%2===1){
        ctx.fillStyle='blue';
      }else{
        ctx.fillStyle='white';
      }
      ctx.fill();
      x=x+thickness;
      y=y+thickness;
      w=w-thickness-thickness;
      h=h-thickness-thickness;
      i=i+1;
    }



    
  </script>
</body>
</html>
