<!DOCTYPE html>
<head>
  <title>HTML Canvas Lecture 5</title>
</head>

<body>
  <canvas id='canvas'
          style='background-color:#0098D7'
          width='400' height='400'></canvas>

  <script>
    const ctx=document.getElementById('canvas').getContext('2d');
    // scaleFactor = 0.7;
    // const x1=200,y1=300,r1=50;

    
    const spacing=80,width=400,height=400;
    
    drawGridOfSnowman(spacing,width,height);

    function drawGridOfSnowman(spacing,width,height){
      let x=spacing;
      while(x<width){
        let y=spacing;
        while(y<height){
          const scaleFactor = Math.random()+0.5;
          drawSnowman(x,y,10,scaleFactor);
          y+=spacing;
        }
        x+=spacing;
      }
    } 

    // Draw snowman body
    // drawSnowman(200,300,50,0.6); 
    
    function drawSnowman(x1,y1,r1,scaleFactor){
      // x1,y1,r1 are the properties of the bottom ball of the snowman
      ctx.beginPath();
      ctx.arc(x1,y1,r1,0,Math.PI*2);
      ctx.fillStyle='white';
      ctx.fill();
  
      ctx.beginPath();
      const r2=r1*scaleFactor,x2=x1,y2=y1-r1-r2;
      ctx.arc(x2,y2,r2,0,Math.PI*2);
      ctx.fill();
  
      ctx.beginPath();
      const r3=r2*scaleFactor,x3=x2,y3=y2-r2-r3;
      ctx.arc(x3,y3,r3,0,Math.PI*2);
      ctx.fill();
    
      // Draw snowman hat
      drawHat(x3,y3,r3);
  
      function drawHat(headx,heady,headr){
        ctx.beginPath();
        const w4=headr*2,h4=headr/2,x4=headx-w4/2,y4=heady-headr;
        ctx.rect(x4,y4,w4,h4);
        ctx.stroke();
        ctx.fillStyle='black';
        ctx.fill();
    
        ctx.beginPath();
        const w5=w4*0.8,h5=headr,x5=headx-w5/2,y5=y4-h5;
        ctx.rect(x5,y5,w5,h5);
        ctx.stroke();
        ctx.fill();
      }
    }
    
  </script>
</body>


</html>
