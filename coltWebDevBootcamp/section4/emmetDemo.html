<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!-- emmet codes that make html life easeir:
        - '>' creates child elements the below tags are from 'main>section>h1 tab'
        - 
    -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>
    <!-- '+' h1+h2+h2 tab creates siblings instead of children -->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!-- '*' multiplation too create a certain number of tags  ul>li*5  tab -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Then there's numbering ul>li.item$*5 tab -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>
    <!-- [] and {} for text we can add attributes and content 'nav>ul>li*5>a[href=www.$.com]{Click Me}'  -->
    <nav>
        <ul>
            <li><a href="www.1.com">Click Me</a></li>
            <li><a href="www.2.com">Click Me</a></li>
            <li><a href="www.3.com">Click Me</a></li>
            <li><a href="www.4.com">Click Me</a></li>
            <li><a href="www.5.com">Click Me</a></li>
        </ul>
    </nav>



</body>

</html>
