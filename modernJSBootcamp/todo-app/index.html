<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
</head>
<body>
    <h1>TODOS:</h1>
    <input type="text" name="" id="todo-search" placeholder="Filter todos">
    <label for="hide-complete">
        <input type="checkbox" id="hide-complete"> Hide completed
    </label>
    <div id="todos"></div>
    <form id="create-todos" action="" autocomplete="off">
        <input type="text" name="newTodo" id="new-todo" placeholder="Something to do">
        <button>Add Todo</button>
    </form>
    <script src="uuid.js""></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
</body>
</html>
